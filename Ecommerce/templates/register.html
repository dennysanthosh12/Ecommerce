
{% extends "base.html" %}

{% block form %}
{% if form.errors %}
    <div class="alert alert-danger mt-3">
      <ul class="messages">
        {% for field, errors in form.errors.items %}
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="" style="font-size: 18px;">
    {% csrf_token %}

    <div class="form-group ">
      <label for="{{ form.username.id_for_label }}" style="color: white;">Username:</label>
      <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
    </div>

    <div class="form-group ">
      <label for="{{ form.email.id_for_label }}" style="color: white;">Email:</label>
      <input type="{{ form.email.field.widget.input_type }}" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" required>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="{{ form.first_name.id_for_label }}" style="color: white;">First Name:</label>
        <input type="{{ form.first_name.field.widget.input_type }}" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="{{ form.last_name.id_for_label }}" style="color: white;">Last Name:</label>
        <input type="{{ form.last_name.field.widget.input_type }}" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" class="form-control" required>
      </div>
    </div>
    <div class="row ">
        <div class="col-md-6">
        <label for="{{ form.password1.id_for_label }}" style="color: white;">Password:</label>
        <input type="{{ form.password1.field.widget.input_type }}" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="form-control" required>
        </div>

        <div class="col-md-6">
        <label for="{{ form.password2.id_for_label }}" style="color: white;">Confirm Password:</label>
        <input type="{{ form.password2.field.widget.input_type }}" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="form-control" required>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" style="padding: 10px 20px;">Register</button>
    </div>
  </form>
  
{% endblock form %}
